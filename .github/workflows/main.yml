name: Generate podcast.xml

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run feed generator
        run: python feed.py
      - name: Push repo
        run: |
          git config user.name github-test
          git config.user.email github-test@github-test.com
          git add .
          git commit -m "modfied feed"
          git push
          
